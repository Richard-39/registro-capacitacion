<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	
	<!-- 	font awesome -->
	<script src="https://kit.fontawesome.com/d717a34448.js" crossorigin="anonymous"></script>
	
	<!-- 	jquery -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<title>Capacitaciones</title>
</head>
<body>

	<div class="container">
		
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearCapacitacion">
		  Crear Capacitacion
		</button>
		<p th:text="${temativaVo.mensaje}">
		<table class="table text-center">
		  <thead>
		    <tr>
		      <th scope="col">N°</th>
		      <th scope="col">Fecha</th>
		      <th>Opciones</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="capacitacion:${capacitacionVo.capacitaciones}">
		      <th scope="row" th:text="${capacitacion.id_capacitacion}"></th>
		      <td th:text="${capacitacion.fecha}"></td>
		      <td>
		      	<a href="#" class="btn btn-warning"><i class="far fa-edit"></i></a>
		     	<a href="#" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
		     	<a href="#" class="btn btn-success"><i class="fas fa-user-plus"></i></a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>

<!-- Modal Crear Capacitacion-->
<div class="modal fade" id="crearCapacitacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  
  <form th:action="@{/capacitaciones/crear}" method="get" th:object=${capacitacion}>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Capacitacion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
		  <div class="mb-3">
		    <label for="tematica" class="form-label">Temáticas</label>
		    <ul>
		    	<li th:each="tematica : ${temativaVo.tematicas}">
		    		<input type="checkbox" th:field="*{tematicas}"  th:value="${tematica.idTematica}">
		    		<label th:text="${tematica.nombre}"></label>
<!-- 		    		al estar en el mismo grupo se mapea automaticamante al objeto entregado -->
		    	</li>
		    </ul>
		  </div>
		  
		  <div class="mb-3">
		    <label for="fecha" class="form-label">Fecha</label>
		    <input type="date" class="form-control" id="fecha" name="fecha">
		  </div>
  		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
   </form>
    
  </div>
</div>

</body>
</html>
